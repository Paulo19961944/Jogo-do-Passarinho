<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Jogo do Passarinho</title>

<body>

        </div>
        <div class="slot" id="slot3">

        </div>
    </div>
    <button class="button" onclick="spin()">Spin</button>
